version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=django0001.settings
  db:
    image: postgres
    environment:
      - POSTGRES_DB=django0001
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres